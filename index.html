<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Reel.css" />
    <link rel="stylesheet" href="Filter.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="HomePage">
      <img class="logo-png" src="./Asset/logo-ig-png-32464.png" alt="" />
      <img
        class="logotext-png"
        src="./Asset/instagram_wordmark_logo_icon_169660.png"
        alt=""
      />
      <div class="spinner"></div>
    </div>
    <div class="ReelPage hidden">
      <div class="Videopage">
        <div class="leftblock"></div>
        <div class="FilterBlockScope hidden ">          
          <!-- Example Considering one of the filter -->
          <div class="ParentFilter">
            <div class="quetion">
              WHERE IS YOUR SOUL MATE?
              <div class="arrow-left"></div>
            </div>
            <div class="answer">
              <div class="arrow-right"></div>
              <img
                src="/Asset/outline_location_on_white_24dp.png"
                alt=""
              /><span class="ReelAnswer">North Korea</span>
            </div>
            <div class="question-die-reel">This filter tells what age you will die</div>
            <div class="answer-die-reel">6</div>
            <div class="quetion-reel-3">
              What emoji are you
              <img src="/Asset/emojis/emoji-10.png" class="emoji-Adjust Emoji" alt="">
              <div class="indicatediv"></div>
            </div>
          </div>
        </div>
        <div class="rightblock"></div>
        <div class="topblock">
          <img
            class="adjusticon"
            src="/Asset/outline_settings_white_24dp.png"
            alt=""
          />
          <img
            class="adjusticon"
            src="/Asset/outline_flash_on_white_24dp.png"
            alt=""
          />
          <img
            class="adjusticon"
            src="/Asset/outline_close_white_24dp.png"
            alt=""
          />
        </div>
        <div class="bottomblock">
          <div class="row">
            <div class="imgPic">
              <img
                class="adjust backGr"
                src="https://www.itl.cat/pngfile/big/99-992191_wallpaper-linear-gradient-green-blue-spring-green-dark.jpg"
                alt=""
              />
              <div class="plus"><span class="plussign">+</span></div>
            </div>
            <div class="headeradjust">
              <div class="story">REELS</div>
              <div class="reels light">PAGE</div>
            </div>
            <div class="icon">
              <img
                src="./Asset/outline_flip_camera_ios_white_36dp.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <video id="videoPlayer" src="video"></video>
        <div class="filterflow">
          <div class="filter">
            <div data-indexnumber="1" class="reelbutton button1">
              <img
                class="reel-button-icon"
                src="https://minter.io/blog/content/images/2020/08/reels.jpg"
                alt=""
              />
            </div>
            <div data-indexnumber="2" class="reelbutton button2 sidemar">
              <img
                class="reel-button-icon"
                src="/Asset/milad-fakurian-nY14Fs8pxT8-unsplash.jpg"
                alt=""
              />
            </div>
            <div data-indexnumber="3" class="reelbutton button3 sidemar">
              <img class="reel-button-icon" src="/Asset/luke-chesser-zFaSM1hz02c-unsplash.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Instagram-Page hidden">
      <header class="Instagram-Page-Header">
        <div class="Items-Pngs">
          <img class="text-size" src="/Asset/instagram-font-png-1.png" alt="">
       <div class="searchbar">
         <input class="inputtext" type="text" placeholder="Search">
         <img class="set" src="/Asset/search_black_24dp (1).svg" alt="">
      </div>
      <div class="instagram-icons">
       <div class="homParent"><img class="iconadjust" src="/Asset/Icons/home.png" alt=""><div class="activedot"></div></div>
       <div class="sendParent"><img class="iconadjust" src="/Asset/Icons/send.png" alt=""> <div class="message">1</div> </div>
        <img class="iconadjust" src="/Asset/Icons/plus.png" alt="">
        <img class="iconadjust" src="/Asset/Icons/heart.png" alt="">
      </div>
        </div>
      </header>
      <section class="actualContent">
        <div class="videoContainer">
          <div class="topVideoSection">
            <img class="InstIcon" src="/Asset/Icons/back.png" alt="">
            <div class="reeltext">Reels</div>
          </div>
          <div class="feedbacksystem">
            <div class="likes">
              <img class="feedbackAdjust heart" src="/Asset/Icons/heart(1).png" alt="">
              <span class="numberRep">277K</span>
            </div>
            <div class="comments">
              <img class="feedbackAdjust" src="/Asset/Icons/chat.png" alt="">
              <span class="numberRep">1058</span>
            </div>
            <div class="send">
              <img class="feedbackAdjust" src="/Asset/Icons/send (1).png" alt="">
            </div>
            <div class="moreoption">
              <img class="SepAdjust" src="/Asset/Icons/three-dots.png" alt="">
            </div>
          </div>
          <video   loop class="Hadjust">
          <source  type="video/mp4" src="/Asset/Reel/274006084_161179402932069_5607339682707444194_n.mp4">
          </video>
          <div class="videoDetails">
            <div class="topDetailing">
              <div class="pictitle"></div>
              <div class="titleVideo">murbanvideo</div>
              <div class="followbutton">Follow</div>
            </div>
            <div class="middleDetailing">Which is your favourite? Filmed in SLOG-3 ...</div>
            <div class="bottomdetailing"><img class="Musical-Note" src="/Asset/Icons/musical-note.png" alt="">
              <div class="Song-Name">
               <div class="MoveText-1">Suffer with me</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
